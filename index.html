<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" resquied>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="Enter your email" resquied>

            <label for="phone">phone number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" resquied>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your  work experience" rows="5" required></textarea>
        
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" required></textarea>
        
        </fieldset>
        <button><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- dynamic resume -->
     <div id="resume-display">
        <!-- resume will be generated below -->

     </div>

    <script src="script.js"></script>
</body>
</html>
